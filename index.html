<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="header"> <!--Header-->    
        <div id="HL"> <!--Left Header-->
            <ul class="flex-row">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
        </div>
      
        <div id="HR"> <!--Right Header-->
            <ul class="flex-row">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href="">Square</a></li> <!--3x3 Square Icon-->
                <li><a id="sign-in" href="">Sign in</a></li>
            </ul>
        </div>
    </div>

    <div id="central"> <!--Central Items-->
        <div id="logo">
            <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">
        </div>

       <div id="search-bar"> <!--Search Bar--> 
            <form action="" method="get">
                <input type="search" name="Requested-Search"
                required>
            </form>    
        </div>
 
        <div id="search-buttons">
            <input class="search-button" type="submit" value="Google Search">
            <input class="search-button" type="submit" value="I'm Feeling Lucky">
        </div>
         
    </div>


    <div id="Footer"> <!--Footer-->
        <div id="FL"> <!--Left Footer-->
            <ul class="flex-row">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
        </div>

        <div id="FR"> <!--Right Footer-->
            <ul class="flex-row">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
